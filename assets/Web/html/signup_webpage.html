<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Signup CSS -->
    <link rel="stylesheet" href="../log/signup_user_design.css">
</head>
<body>
    <div class="section-box">
        <div class="container-signup">
            <h2 class="signup-header">Register</h2>

            <form id="signup-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="confirm-password" placeholder="Confirm Password" required>

                <button type="submit">Create</button>
            </form>

            <div class="label">
                <p class="message">Already have an account?</p>
                <a href="login_webpage.html">Login</a>
            </div>
        </div>
    </div>

    <!-- Signup Javascript -->
    <script src="assets/javascript/account.js"></script>
</body>
</html>
